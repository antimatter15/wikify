<LINK REL=StyleSheet HREF="styles.css" TYPE="text/css" MEDIA=screen>
<title>Project Wikify UI r6.4 Testcase</title>

<!--BEGIN Main-->
<div id="wk_toolbar">
<ul>
  <li class="wk_logo" id="wk_logo">
    <img src="img/wikify.png" alt="Project Wikify (beta)">
  </li>
  <li>&nbsp;</li>
  <li id="wk_channel">
    <ul class="wk_down">
      <li class="wk_custom">Custom</li>
    </ul>
    <ul id="wk_channel_visible">
      <li id="wk_channel_text">Loading...</li>
      <li class="wk_arrow">
       <img src="img/down.png" style="margin-top: 2px;">
      </li>
    </ul>
  </li>
  <li>&nbsp;</li>
  <li class="wk_btn wk_mode wk_btn_original">Original</li>
  <li class="wk_btn wk_mode wk_btn_view">View</li>
  <li class="wk_btn wk_mode wk_btn_edit">Edit</li>
</ul>

<ul style="float: right" class="wk_btn wk_btn_news">
  <li class="wk_right"><img src="img/package_editors.png"></li>
  <li class="wk_right">News</li>
</ul>

<ul style="float: right" class="wk_btn wk_btn_help">
  <li class="wk_right"><img src="img/info.png"></li>
  <li class="wk_right">Help</li>
</ul>

<ul style="float: right" class="wk_btn wk_btn_save">
  <li id="wk_save" class="wk_right"><img src="img/3floppy_unmount.png"></li>
  <li id="wk_saving" class="wk_right" style="display: none"><img src="img/loading.gif"></li>
  <li class="wk_right">Save</li>
</ul>
</div>
<div id="wk_expand">&gt;</div>


<div id="wk_mask">
<h1 class="wk_load">Loading...</h1>
</div>

<iframe id="wk_iframe" class="wk_iframe" border="0"></iframe>

<div id="wk_news">
<div style="float: left; width: 50%">
<h3>This Page</h3>
</div>
<div style="float: right; width: 50%">
<h3>Wikify Global</h3>
</div>
</div>

<div id="wk_help">
<span class="wk_note">Move your mouse cursor over the toolbar items to see what they do.</span>
<div id="wk_tooltip"></div>
<div style="text-align: left;margin-top: 30px"> 
<span><b>Project Wikify</b> Toolbar UI. Awesome.</span>
</div>
<!--
<h2>Project Wikify - Development Toolbar - Based UI (r 6.4)</h2>
<p>(Some version that I never bother changing after I set the first one) 
No really, I never bother to change it. 6.4 is because it comes after Prototype 5,
and the 4 is just because it's an awesome number (actually, because i picked 4.6 as the 
random UI version earlier, and then i tried to make the version numbers make more sense).
This version uses a new UI based on jQuery. It uses a new protocol revision (there seems
to be a new protocol just about every prototype revision, so it'd be probably somewhere
around Protocol r6. The data sending system has only minor changes, as it still uses
POST for sending, and JSONP for getting data. Though the new one has a much more refined
JSONP, that more closely follows the 'standard' (is there one?). </p>
<h2>Contributors/Libraries</h2>
<p>(An unordered list would probably be better suited for this, but i just feel
like writing a long paragraph for some reason). Animation and JSONP is controlled
by the jQuery javscript library. The jQuery color plugin is also used for animating button
link color (which is a pretty big waste of functionality). A modified version of the jQuery
DesignMode plugin is used to edit the document. The entire application, outside the libraries and
images is written by Antimatter15, including the diff/capture, communication, interactions, HTML,
Logo and CSS. The icons are mostly part of the Crystal icon set. 
</p>
-->
</div>
