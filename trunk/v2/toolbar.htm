<LINK REL=StyleSheet HREF="styles.css" TYPE="text/css" MEDIA=screen>
<title>Project Wikify UI r6.4 Testcase</title>

<!--BEGIN Main-->
<div id="wk_toolbar">
<ul>
  <li class="wk_logo" id="wk_logo">
    <img src="img/wikify.png" alt="Project Wikify (beta)">
  </li>
  <li>&nbsp;</li>
  <li id="wk_channel">
    <ul class="wk_down">
      <li class="wk_custom">Custom</li>
    </ul>
    <ul id="wk_channel_visible">
      <li id="wk_channel_text">Loading...</li>
      <li class="wk_arrow">
       <img src="img/down.png" style="margin-top: 2px;">
      </li>
    </ul>
  </li>
  <li>&nbsp;</li>
  <li class="wk_btn wk_mode wk_btn_original">Original</li>
  <li class="wk_btn wk_mode wk_btn_view">View</li>
  <li class="wk_btn wk_mode wk_btn_edit">Edit</li>
</ul>

<ul style="float: right" class="wk_btn wk_btn_news">
  <li class="wk_right"><img src="img/package_editors.png"></li>
  <li class="wk_right">News</li>
</ul>

<ul style="float: right" class="wk_btn wk_btn_help">
  <li class="wk_right"><img src="img/info.png"></li>
  <li class="wk_right">Help</li>
</ul>

<ul style="float: right" class="wk_btn wk_btn_save">
  <li id="wk_save" class="wk_right"><img src="img/3floppy_unmount.png"></li>
  <li id="wk_saving" class="wk_right" style="display: none"><img src="img/loading.gif"></li>
  <li class="wk_right">Save</li>
</ul>
</div>
<div id="wk_expand">&gt;</div>


<div id="wk_mask">
<h1 class="wk_load">Loading...</h1>
</div>

<iframe id="wk_iframe" class="wk_iframe" border="0"></iframe>

<div id="wk_news">
<div style="float: left; width: 50%">
<h3>This Page</h3>
</div>
<div style="float: right; width: 50%">
<h3>Wikify Global</h3>
</div>
</div>

<div id="wk_help">
<span class="wk_note">Move your mouse cursor over the toolbar items to see what they do.</span>
<div id="wk_tooltip">&nbsp;</div>
</div>

<div id="wk_about">
<p>About Info</p>
</div>
<!--END Main-->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
<script type="text/javascript" src="js/jquery.color.mini.js"></script>
<script type="text/javascript" src="js/jquery.designmode.js"></script>
<script type="text/javascript" src="js/jquery.aqfloater.js"></script>


<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/standalone.js"></script>
<script type="text/javascript" src="js/misc.js"></script>
<script type="text/javascript" src="js/editor.js"></script>
<script type="text/javascript" src="js/mode.js"></script>
<script type="text/javascript" src="js/button.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/help.js"></script>
<script type="text/javascript" src="js/channel.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/communication.js"></script>
<script type="text/javascript" src="js/dom.js"></script>
